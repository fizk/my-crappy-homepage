            app-toolbar {
                background-color: rgba(0,0,0, .12);
            }

            .main-header {
                box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
            }

            paper-tabs {
                max-width: 640px;
                --paper-tabs-selection-bar-color: black;
            }

            paper-tab {
                --paper-tab-ink: #aaa;
                text-transform: uppercase;
            }

            [hidden] {
                display: none !important;
            }

            neon-animated-pages {
                -webkit-overflow-scrolling: touch;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{tail}}">
        </app-route>

        <app-drawer-layout force-narrow>
            <app-drawer id="drawer">
                <app-toolbar></app-toolbar>
                <iron-selector selected="[[routeData.page]]" attr-for-selected="key">
                    <a href="/cv" key="cv">CV</a>
                </iron-selector>
            </app-drawer>

            <app-header-layout>
                <app-header class="main-header">
                    <app-toolbar>
                        <paper-icon-button class="menu-button" icon="menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>
                    </app-toolbar>
                </app-header>
                <div>
                    <neon-animated-pages selected="[[routeData.page]]" attr-for-selected="key">
                        <page-cv key=""></page-cv>
                    </neon-animated-pages>
                </div>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        Polymer({
            is: 'my-crappy-homepage-app',

            properties: {
                routeData: {
                    type: Object,
                    value: {page: 'cv'}
                }
            },

            created: function () {

            },

            attached: function () {
                this.removeAttribute('unresolved');
            }
        });
    </script>
</dom-module>
